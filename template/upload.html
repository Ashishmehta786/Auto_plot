<!DOCTYPE html>
<html>
<head>
    <title>CSV File Upload</title>
    <style>
        /* Existing CSS styles */

        /* Loading animation styles */
        .loading {
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            text-align: center;
            padding-top: 50vh;
            color: white;
        }
    </style>
</head>
<body style="background-color:#141416; color: #ded3e6; text-align: center; padding-top: 50px;">

    <h1>Upload a CSV File</h1>

    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" style="display: flex; justify-content: center;">
        <label for="file" style="background-color: #ded3e6; color:#141416;border: 2px solid black; padding: 10px; cursor: pointer; border-radius: 14px;">
            Choose a CSV file
            <input type="file" name="file" id="file" accept=".csv" style="display:none;">
        </label>
        <input type="submit" value="Upload" style="background-color: #858CB8; border: 2px solid black; padding: 1px; border-radius: 15.5px; cursor: pointer;">
    </form>

    <!-- Show the file name after upload -->
    {% if file_name %}
        <h2>Uploaded file: {{ file_name }}</h2>
    {% endif %}

    <!-- Loading animation -->
    {% if loading %}
        <div class="loading">
            <h3>Loading... this may take a few minutes</h3>
            <div class="loader"></div>
        </div>
    {% endif %}

</body>
</html>
